---
- hosts: all
  gather_facts: no
  vars:
    user_files_path: /vagrant/provisioning/users
  tasks:
  - name: Create a user for each public key file
    user:
      name: "{{ item | basename }}"
      shell: /bin/bash
      state: present
    with_fileglob:
      - "{{ user_files_path }}/*"

  - name: Add an authorized key for each user
    authorized_key:
      user: "{{ item | basename }}"
      state: present
      key: "{{ lookup('file', '{{ item }}') }}"
    with_fileglob:
      - "{{ user_files_path }}/*"

  - name: Remove any users that are no longer valid
    user:
      name: "{{ item | basename }}"
      state: absent
    with_fileglob:
      - "{{ user_files_path }}/removed/*"
